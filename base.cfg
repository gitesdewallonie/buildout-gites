products =
    ${buildout:directory}/parts/products-dist
    ${buildout:directory}/parts/zpsycopg
    ${buildout:directory}/parts/localfs
    ${buildout:directory}/parts/mailmansubform

[getpaid]
recipe = getpaid.recipe.release
eggs = simplejson
addpackages=
    getpaid.ogone

[versions]
z3c.form = 2.1.0
z3c.jbot = 0.3
grokcore.annotation = 1.1
