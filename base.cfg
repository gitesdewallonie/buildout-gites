eggs = gites.db [test]
       gites.app [test]
       gites.shop [test]
       gites.ldapimport
       gites.imports [test]
       gites.webservice [test]
       gites.pivot.db [test]
       gites.pivot.core [test]
       gites.core [test]
       ipdb
extra-paths =

[coverage-test]
recipe = zc.recipe.testrunner
eggs = gites.db [test]
       gites.app [test]
       gites.shop [test]
       gites.ldapimport
       gites.webservice [test]
       gites.pivot.db [test]
       gites.pivot.core [test]
       gites.core [test]
       ipdb
