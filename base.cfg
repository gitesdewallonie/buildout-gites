zope.interface = 3.5.0
zope.testing = 3.7.1
zope.schema = 3.5.1
zope.app.publisher = 3.5.1
zope.securitypolicy = 3.5.0
zope.app.pagetemplate = 3.4.1
zope.app.testing = 3.6.0
zope.security = 3.4
python-ldap = 2.3.5
Products.LinguaPlone=3.0a1
zope.site=3.6.0
zope.location=3.5.4
zope.container=3.7.1
zope.configuration=3.5.0
zope.app.appsetup = 3.9.0

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.11.7/Zope-2.11.7-final.tgz
fake-zope-eggs = true
skip-fake-eggs = zope.testing
                 zope.configuration
                 zope.component
                 zope.schema
                 zope.location
                 zope.app.pagetemplate
                 zope.app.testing
                 zope.security
                 zope.i18n
                 zope.i18nmessageid
additional-fake-eggs =
    zope.location = 3.4
    zope.proxy = 3.4

[mx-base]
recipe = collective.recipe.mxbase

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance01:eggs}
products = ${instance01:products}
packages = ${zope2:location}/lib/python ./

[products-dist]
recipe = plone.recipe.distros
urls =
    http://eggs.affinitic.be/PloneZCdatetimewidget.tar

[instance01]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
verbose-security = on
environment-vars =
    PTS_LANGUAGES fr en nl it de
http-address = 5080
ftp-address = 5021
debug-mode = on
zcml = ${buildout:zcml}
products = ${buildout:products}
eggs =
    ${buildout:eggs}
    ${getpaid:eggs}
    zope.component
    zope.interface
    zope.app.pagetemplate
    zope.testing
    Plone
zcml-additional =
 <configure xmlns="http://namespaces.zope.org/zope"
            xmlns:passmgr="http://affinitic.be/passmgr">
    <passmgr:pwdfile name="pg"
             filename="pgpass"/>
 </configure>

[zpsycopg]
recipe = infrae.subversion
urls =
    http://svn.affinitic.be/zope/ZPsycopgDA ZPsycopgDA

[localfs]
recipe = infrae.subversion
urls =
    http://svn.affinitic.be/zope/LocalFS LocalFS

[mailmansubform]
recipe = infrae.subversion
urls =
    http://svn.plone.org/svn/collective/MailmanSubForm/trunk MailmanSubForm

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance01:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[scripts]
recipe = zc.recipe.egg:scripts
extra-paths = ${zope2:location}/lib/python
eggs = zope.interface
       ipdb
       gites.ldapimport
       gites.calendar
       gites.db

[test]
recipe = zc.recipe.testrunner
extra-paths = ${zope2:location}/lib/python
eggs = gites.ldapimport
       gites.calendar
       gites.imports
       PILwoTK
       ipdb
