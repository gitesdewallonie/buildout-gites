    gites.calendar
    gites.ldap
    gites.skin
    gites.theme
    gites.gdwadmin
    gites.core
    gites.db
    gites.app
    gites.map
    gites.shop
    gites.locales
    gites.webservice
    gites.ldapimport
    gites.imports
    DocumentTemplate
    Products.PloneGetPaid
    pygeocoder
