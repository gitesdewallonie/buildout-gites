re-exclude =

[backup]
recipe = collective.recipe.backup
location = ${buildout:directory}/var/backup
snapshotlocation = ${buildout:directory}/var/snapshotbackups
blob_storage = ${buildout:directory}/var/blobstorage
backup_blobs = true
