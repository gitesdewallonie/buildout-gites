[buildout]
parts =
    psycopg2
    mx-base
    getpaid
    products-dist
    zope2
    instance01
    zopepy
    PILwoTK
    zpsycopg
    localfs
    omelette

extends = http://dist.plone.org/release/3.3/versions.cfg
versions = versions

index = http://pypi.affinitic.be
allow-hosts = pypi.affinitic.be
              eggs.affinitic.be
              packages.affinitic.be
              getpaid.googlecode.com

find-links =
        http://packages.affinitic.be/simple
        http://eggs.affinitic.be/

develop =
    src/gites.skin
    src/gites.core
    src/gites.db
    src/gites.ldap
    src/bnbelgium.skin

eggs =
    PILwoTK
    Products.LinguaPlone
    psycopg2
    gites.skin
    gites.ldap
    gites.core
    gites.db
    five.grok
    ipdb
    z3c.amf
    z3c.jbot
    bnbelgium.skin
    collective.editskinswitcher

unzip = true
zcml =
    zope.app.schema-meta
    five.grok-meta
    five.grok
    gites.skin
    gites.db
    gites.ldap
    gites.core
    affinitic.pwmanager
    z3c.amf
    Products.LinguaPlone
    Products.PloneGetPaid
    bnbelgium.skin
    collective.editskinswitcher

products =
    ${buildout:directory}/parts/products-dist
    ${buildout:directory}/parts/zpsycopg
    ${buildout:directory}/parts/localfs

[versions]
z3c.sqlalchemy = 1.3.10.1
martian = 0.11
zope.component = 3.5.1
zope.interface = 3.5.0
zope.testing = 3.7.1
zope.app.publisher = 3.5.1
zope.securitypolicy = 3.5.0

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.8/Zope-2.10.8-final.tgz
fake-zope-eggs = true
skip-fake-eggs = zope.testing
                 zope.component

[getpaid]
recipe = getpaid.recipe.release
eggs = simplejson
addpackages=
    getpaid.ogone


[mx-base]
recipe = collective.recipe.mxbase

[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
find-links = http://eggs.affinitic.be/psycopg2-2.0.6.tar.gz
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs = /usr/include
library-dirs = /usr/lib
rpath = /usr/lib

[PILwoTK]
recipe = zc.recipe.egg
find-links =
    http://download.zope.org/distribution/

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance01:eggs}
products = ${instance01:products}
packages = ${zope2:location}/lib/python ./

[products-dist]
recipe = plone.recipe.distros
urls =

[instance01]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
verbose-security = on
http-address = 6080
debug-mode = on
zcml = ${buildout:zcml}
products = ${buildout:products}
eggs =
    ${buildout:eggs}
    ${getpaid:eggs}
    zope.component
    zope.interface
    Plone
zcml-additional =
 <configure xmlns="http://namespaces.zope.org/zope"
            xmlns:passmgr="http://affinitic.be/passmgr">
    <passmgr:pwdfile name="pg"
             filename="pgpass"/>
 </configure>
[zpsycopg]
recipe = infrae.subversion
urls =
    http://svn.affinitic.be/zope/ZPsycopgDA ZPsycopgDA

[localfs]
recipe = infrae.subversion
urls =
    http://svn.affinitic.be/zope/LocalFS LocalFS

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance01:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy
