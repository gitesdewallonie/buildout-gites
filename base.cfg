grokcore.view = 1.12.2
grokcore.viewlet = 1.3
grokcore.component = 1.7
z3c.sqlalchemy = 1.3.10.1
grokcore.annotation = 1.1
grokcore.component = 1.7
grokcore.formlib = 1.4
grokcore.security = 1.2
grokcore.site = 1.1
grokcore.view = 1.12.2
grokcore.viewlet = 1.3
five.localsitemanager = 1.1
martian = 0.11
psycopg2 = 2.0.6
z3c.form = 2.1
grokcore.security = 1.2
zc.table = 0.5.1-getpaid
