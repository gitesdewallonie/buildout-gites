[buildout]
extensions = buildout.dumppickedversions
dump-picked-versions-file = versions-picked.cfg

parts =
    psycopg2
    mx-base
    getpaid
    products-dist
    zope2
    instance01
    zopepy
    PILwoTK
    zpsycopg
    localfs
    mailmansubform
